                <div class="time-display" id="timeDisplay">00:00:00</div>
                <div class="coordinate-display" id="coordinateDisplay">0, 0</div>
            </div>
            <nav class="nav">
                <div class="nav-link-wrapper">
                    <a href="/work" class="nav-link" data-text="WORK">WORK</a>
                    <div class="nav-dropdown work-dropdown">
                        <a href="/branding" class="dropdown-item" data-category="identity">BRANDING & IDENTITY</a>

                        <a href="/clients/crybaby-oakland" class="dropdown-item" data-client="crybaby-oakland">Crybaby Oakland</a>

                <a href="index.html#contact" class="nav-link" data-text="CONTACT">CONTACT</a>

            <div class="theme-toggle-wrapper">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span class="theme-icon">â˜€</span>

            </div>
        </div>
    </header>


    <!-- Clients Page Content -->
    <section class="clients-page" style="padding-top: 8rem; min-height: 100vh;">
        <div class="clients-page-content" style="max-width: 800px; margin: 0 auto; padding: 0 4rem;">
            <h1 class="clients-page-title" style="margin-bottom: 4rem;">CLIENTS</h1>
            <div class="clients-list-paragraph" id="clientsList" style="display: flex; flex-direction: column; gap: 1.5rem;">
                <!-- Clients will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Fullscreen Media Viewer -->
    <div class="media-fullscreen" id="mediaFullscreen">
        <button class="media-fullscreen-close" id="closeFullscreen">&times;</button>
        <div class="media-fullscreen-content" id="mediaFullscreenContent">
            <!-- Media will be inserted here -->
        </div>
    </div>

    <script src="/script.js"></script>
    <script>
        // Clients page specific script
        document.addEventListener('DOMContentLoaded', function() {
            const clientsList = document.getElementById('clientsList');
            
            // Get clientsData from script.js (it's in global scope)
            if (typeof window.clientsData !== 'undefined') {
                Object.keys(window.clientsData).forEach((clientId, index) => {
                    const client = window.clientsData[clientId];
                    const clientItem = document.createElement('a');
                    clientItem.className = 'nav-link';
                    clientItem.setAttribute('data-text', client.name.toUpperCase());
                    clientItem.href = `/clients/${clientId}`;
                    clientItem.textContent = client.name.toUpperCase();
                    clientItem.style.cssText = 'display: inline-block; margin-bottom: 0.5rem;';
                    
                    clientsList.appendChild(clientItem);
                });
            }
        });
    </script>
</body>
