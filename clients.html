    <!-- Client Modal -->
    <div class="client-modal" id="clientModal">
        <div class="client-modal-overlay"></div>
        <div class="client-modal-content">
            <button class="client-modal-close" id="closeModal">&times;</button>
            <div class="client-modal-header">
                <h2 class="client-modal-title" id="clientModalTitle"></h2>

    <!-- Clients Page Content -->

        <div class="clients-page-content">
            <h1 class="clients-page-title">CLIENTS</h1>
            <div class="clients-horizontal-list" id="clientsList">
                <!-- Clients will be dynamically inserted here -->
            </div>
        </div>

    <!-- Fullscreen Media Viewer -->

            <!-- Media will be inserted here -->
        </div>

    <script src="script.js"></script>
    <script>
        // Clients page specific script
        document.addEventListener('DOMContentLoaded', function() {
            // Check for client parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const clientParam = urlParams.get('client');
            
            const clientsList = document.getElementById('clientsList');
            
            // Get clientsData from script.js (it's in global scope)
            if (typeof window.clientsData !== 'undefined') {
                Object.keys(window.clientsData).forEach((clientId, index) => {
                    const client = window.clientsData[clientId];
                    const clientItem = document.createElement('div');
                    clientItem.className = 'client-list-item';
                    clientItem.setAttribute('data-client', clientId);
                    clientItem.textContent = client.name;
                    
                    // Add click handler to open modal
                    clientItem.addEventListener('click', () => {
                        if (typeof window.openClientModal === 'function') {
                            window.openClientModal(clientId);
                        }
                    });
                    
                    clientsList.appendChild(clientItem);
                });
            }
            
            // If client parameter exists, open that client's modal
            if (clientParam && typeof window.openClientModal === 'function') {
                // Small delay to ensure DOM is ready
                setTimeout(() => {
                    window.openClientModal(clientParam);
                }, 100);
            }
            
            // Set up modal close handlers
            const closeModal = document.getElementById('closeModal');
            const clientModal = document.getElementById('clientModal');
            
            if (closeModal) {
                closeModal.addEventListener('click', () => {
                    if (typeof window.closeClientModal === 'function') {
                        window.closeClientModal();
                    }
                });
            }
            
            if (clientModal) {
                clientModal.addEventListener('click', (e) => {
                    if (e.target === clientModal || e.target.classList.contains('client-modal-overlay')) {
                        if (typeof window.closeClientModal === 'function') {
                            window.closeClientModal();
                        }
                    }
                });
            }
            
            // Close modal on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (clientModal && clientModal.classList.contains('active')) {
                        if (typeof window.closeClientModal === 'function') {
                            window.closeClientModal();
                        }
                    }
                }
            });
        });
    </script>
